version: "2"

services:
  debian:
    build:
      context: .
      dockerfile: Dockerfile
    image: aaronchenwei/debian:bullseye
    container_name: debian-bullseye
    network_mode: host
    tty: true
    stdin_open: true
    volumes:
      - shared:/root/shared
    environment:
      - TZ=Asia/Shanghai

volumes:
  shared:
    external: true
