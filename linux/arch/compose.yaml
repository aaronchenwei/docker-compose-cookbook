version: "2"

services:
  archlinux:
    image: docker.io/archlinux:latest
    container_name: archlinux
    restart: always
    network_mode: host
    tty: true
    stdin_open: true
    volumes:
      - shared:/root/shared
    environment:
      - TZ=Asia/Shanghai

volumes:
  shared:
    external: true
